<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Zusammenfassung</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 10px; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Zusammenfassung der Maßnahmen</h1>
  <table id="summary">
    <thead><tr><th>Frage</th><th>Hinweis</th></tr></thead>
    <tbody></tbody>
  </table>
<button onclick="window.print()">Drucken</button>
  <button onclick="sharePDF()">Teilen (PDF)</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = JSON.parse(decodeURIComponent(params.get("data") || "[]"));
    const tbody = document.querySelector("#summary tbody");

    data.forEach(eintrag => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${eintrag.frage}</td><td>${eintrag.hinweis}</td>`;
      tbody.appendChild(tr);
    });
  </script>
  <script>
    const tbody = document.querySelector("#zusammenfassung tbody");

    function escapeHTML(str) {
      return str
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    function loadZusammenfassung() {
      const gespeichert = localStorage.getItem("neinAntworten");
      if (!gespeichert) {
        alert("Keine Daten vorhanden. Bitte zuerst die Checkliste ausfüllen.");
        return;
      }

      const eintraege = JSON.parse(gespeichert);
      eintraege.forEach(([frage, hinweis]) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${escapeHTML(frage)}</td><td>${escapeHTML(hinweis)}</td>`;
        tbody.appendChild(tr);
      });

      // Metadaten anzeigen
      document.getElementById("metaMarktnummer").textContent = localStorage.getItem("marktnummer") || "–";
      document.getElementById("metaName").textContent = localStorage.getItem("name") || "–";
      document.getElementById("metaSifa").textContent = localStorage.getItem("sifa") || "–";
      document.getElementById("metaDatum").textContent = localStorage.getItem("datum") || "–";
    }

    async function sharePDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'pt', 'a4');

      const container = document.body;
      const canvas = await html2canvas(container, { scale: 2, scrollY: -window.scrollY });
      const imgData = canvas.toDataURL('image/png');

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();
      const imgHeight = (canvas.height * pageWidth) / canvas.width;

      let heightLeft = imgHeight;
      let position = 0;

      pdf.addImage(imgData, 'PNG', 0, position, pageWidth, imgHeight);
      heightLeft -= pageHeight;

      while (heightLeft > 0) {
        position -= pageHeight;
        pdf.addPage();
        pdf.addImage(imgData, 'PNG', 0, position, pageWidth, imgHeight);
        heightLeft -= pageHeight;
      }

      const blob = pdf.output('blob');
      const file = new File([blob], 'zusammenfassung.pdf', { type: 'application/pdf' });

    if (navigator.share) {
  const blobUrl = URL.createObjectURL(blob);
  try {
    await navigator.share({
      title: 'Zusammenfassung „Nein“-Antworten',
      text: 'Hier ist die PDF-Zusammenfassung:',
      url: blobUrl
    });
  } catch (err) {
    console.error('Teilen fehlgeschlagen:', err);
    pdf.save('zusammenfassung.pdf');
  }
} else {
  pdf.save('zusammenfassung.pdf');
}
    }

    window.onload = loadZusammenfassung;
  </script>
</body>
</html>
