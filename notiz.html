<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marktformular mit PDF Export</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f5;
      padding: 2rem;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-wrapper {
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      user-select: none;
      flex-grow: 1;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      user-select: text;
    }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .info-row input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      user-select: text;
    }

    .canvas-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .canvas-box {
      background: #fafafa;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 0.5rem;
      user-select: none;
    }

    .canvas-box strong {
      display: block;
      margin-bottom: 0.3rem;
      user-select: text;
    }

    canvas {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      background: white;
      border: 1px solid #ccc;
      touch-action: none;
      user-select: none;
    }

    .button-row {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      background-color: #007aff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      min-width: 120px;
    }

    button.clear {
      background-color: #ccc;
      color: black;
    }

    /* Verstecke Buttons beim Drucken oder PDF-Export */
    @media print {
      .button-row {
        display: none !important;
      }
    }

    footer.footer {
      text-align: center;
      font-size: 0.8rem;
      color: #999;
      margin: 2rem auto 1rem auto;
      user-select: none;
      max-width: 1000px;
    }

    footer.footer a {
      color: #999;
      text-decoration: none;
      margin: 0 0.25rem;
    }

    footer.footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="form-wrapper" id="form-wrapper">
  <h1>📋 Marktformular</h1>

  <div class="info-row">
    <input type="text" id="name" placeholder="🧑‍💼 Name" autocomplete="off" />
    <input type="text" id="markt" placeholder="🛒 Marktnummer" autocomplete="off" />
    <input type="date" id="datum" />
  </div>

  <div class="canvas-grid">
    <div class="canvas-box">
      <strong>🔹 Notiz 1</strong>
      <canvas id="canvas1"></canvas>
    </div>
    <div class="canvas-box">
      <strong>🔹 Notiz 2</strong>
      <canvas id="canvas2"></canvas>
    </div>
    <div class="canvas-box">
      <strong>🔹 Notiz 3</strong>
      <canvas id="canvas3"></canvas>
    </div>
    <div class="canvas-box">
      <strong>🔹 Notiz 4</strong>
      <canvas id="canvas4"></canvas>
    </div>
    <div class="canvas-box">
      <strong>🔹 Notiz 5</strong>
      <canvas id="canvas5"></canvas>
    </div>
    <div class="canvas-box">
      <strong>🔹 Notiz 6</strong>
      <canvas id="canvas6"></canvas>
    </div>
  </div>

  <div class="button-row">
    <button onclick="save()">💾 Speichern</button>
    <button class="clear" onclick="clearCanvases()">🧹 Alles löschen</button>
    <button class="share" onclick="generatePDF()">📤 PDF erzeugen & teilen</button>
  </div>
</div>

<footer class="footer">
  <p>
    © <span id="currentYear"></span> Andreas Zott. Alle Rechte vorbehalten.
    <a href="datenschutz.html" rel="noopener noreferrer" target="_blank">Datenschutz</a> |
    <a href="impressum.html" rel="noopener noreferrer" target="_blank">Impressum</a>
  </p>
</footer>

<script>
  const canvasIds = ['canvas1', 'canvas2', 'canvas3', 'canvas4', 'canvas5', 'canvas6'];
  const canvases = {};
  const ctxs = {};

  function resizeAll() {
    canvasIds.forEach(id => {
      const canvas = document.getElementById(id);
      canvas.width = canvas.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.clientHeight * window.devicePixelRatio;
      const ctx = canvas.getContext('2d');
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    });
  }

  window.addEventListener('resize', resizeAll);
  window.addEventListener('load', () => {
    // Automatisches Datum heute
    const today = new Date().toISOString().slice(0,10);
    document.getElementById('datum').value = today;

    // Aktuelles Jahr im Footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    canvasIds.forEach(id => {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      canvases[id] = canvas;
      ctxs[id] = ctx;

      let drawing = false;

      function startDraw(e) {
        e.preventDefault();
        drawing = true;
        draw(e);
      }

      function endDraw(e) {
        e.preventDefault();
        drawing = false;
        ctx.beginPath();
      }

      function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      }

      canvas.addEventListener('mousedown', startDraw);
      canvas.addEventListener('mouseup', endDraw);
      canvas.addEventListener('mouseout', endDraw);
      canvas.addEventListener('mousemove', draw);

      canvas.addEventListener('touchstart', startDraw);
      canvas.addEventListener('touchend', endDraw);
      canvas.addEventListener('touchcancel', endDraw);
      canvas.addEventListener('touchmove', draw);
    });

    resizeAll();

    // Daten aus localStorage laden
    const saved = localStorage.getItem('marktformular');
    if (saved) {
      const data = JSON.parse(saved);
      document.getElementById('name').value = data.name || '';
      document.getElementById('markt').value = data.markt || '';
      document.getElementById('datum').value = data.datum || today;
      canvasIds.forEach((id, i) => {
        if (data[`canvas${i+1}`]) {
          const img = new Image();
          img.onload = () => {
            ctxs[id].clearRect(0,0,canvases[id].width, canvases[id].height);
            ctxs[id].drawImage(img, 0, 0, canvases[id].width / window.devicePixelRatio, canvases[id].height / window.devicePixelRatio);
          };
          img.src = data[`canvas${i+1}`];
        }
      });
    }
  });

  function clearCanvases() {
    canvasIds.forEach(id => {
      ctxs[id].clearRect(0, 0, canvases[id].width, canvases[id].height);
    });
  }

  function save() {
    const data = {
      name: document.getElementById('name').value,
      markt: document.getElementById('markt').value,
      datum: document.getElementById('datum').value,
    };

    canvasIds.forEach((id, i) => {
      data[`canvas${i+1}`] = canvases[id].toDataURL();
    });

    localStorage.setItem('marktformular', JSON.stringify(data));
    alert("Gespeichert!");
  }

  function generatePDF() {
    const element = document.getElementById('form-wrapper');

    const opt = {
      margin:       0.5,
      filename:     `Marktformular_${new Date().toISOString().slice(0,10)}.pdf`,
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2, useCORS: true },
      jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save().then(() => {
      alert('PDF wurde erzeugt und zum Download bereitgestellt.\nÜber das Teilen-Menü kannst du die PDF per Mail versenden.');
    });
  }
</script>

</body>
</html>
