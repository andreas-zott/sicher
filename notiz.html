<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Marktformular mit PDF Export</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<style>
  body {
    font-family: sans-serif;
    background: #f0f0f5;
    padding: 2rem;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  .form-wrapper {
    background: white;
    border-radius: 20px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    padding: 2rem;
    max-width: 1000px;
    margin: auto;
    user-select: none;
    flex-grow: 1;
  }

  h1 {
    text-align: center;
    margin-bottom: 1rem;
    user-select: text;
  }

  .info-row {
    display: flex;
    flex-wrap: wrap;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }

  .info-row > div {
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .info-row input {
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 0.75rem;
    user-select: text;
    font-family: inherit;
    height: 2.5rem;
  }

  .canvas-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
  }

  .canvas-box {
    background: #fafafa;
    border: 2px solid #ddd;
    border-radius: 15px;
    padding: 0.5rem;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .canvas-box strong {
    display: block;
    margin-bottom: 0.3rem;
    user-select: text;
  }

  .canvas-box canvas {
    width: 100%;
    height: 250px;
    border-radius: 10px;
    background: white;
    border: 1px solid #ccc;
    touch-action: none;
    user-select: none;
    display: block;
  }

  .canvas-box textarea {
    width: 90%;
    margin: 0.5rem auto 0 auto;
    display: block;
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 0.5rem;
    font-family: inherit;
    font-size: 1rem;
    resize: vertical;
    min-height: 3.5rem;
  }

  .button-row {
    margin-top: 1.5rem;
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
  }

  button {
    flex: 1;
    padding: 0.75rem;
    font-size: 1rem;
    border-radius: 10px;
    border: none;
    background-color: #007aff;
    color: white;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    min-width: 120px;
  }

  button.clear {
    background-color: #ccc;
    color: black;
  }

  @media print {
    .button-row {
      display: none !important;
    }
  }

  footer.footer {
    text-align: center;
    font-size: 0.8rem;
    color: #999;
    margin: 2rem auto 1rem auto;
    user-select: none;
    max-width: 1000px;
  }

  footer.footer a {
    color: #999;
    text-decoration: none;
    margin: 0 0.25rem;
  }

  footer.footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="form-wrapper" id="form-wrapper">
  <h1>ðŸ“‹ Marktformular</h1>

  <div class="info-row">
    <div>
      <input type="text" id="name" placeholder="ðŸ§‘â€ðŸ’¼ Name" autocomplete="off" />
    </div>
    <div>
      <input type="text" id="markt" placeholder="ðŸ›’ Marktnummer" autocomplete="off" />
    </div>
    <div>
      <input type="date" id="datum" />
    </div>
  </div>

  <div class="canvas-grid">
    <div class="canvas-box">
      <strong>ðŸ”¹ Notiz 1</strong>
      <canvas id="canvas1"></canvas>
      <textarea id="canvas-note1" placeholder="ZusÃ¤tzliche Notizen zu Notiz 1..." rows="3"></textarea>
    </div>
    <div class="canvas-box">
      <strong>ðŸ”¹ Notiz 2</strong>
      <canvas id="canvas2"></canvas>
      <textarea id="canvas-note2" placeholder="ZusÃ¤tzliche Notizen zu Notiz 2..." rows="3"></textarea>
    </div>
    <div class="canvas-box">
      <strong>ðŸ”¹ Notiz 3</strong>
      <canvas id="canvas3"></canvas>
      <textarea id="canvas-note3" placeholder="ZusÃ¤tzliche Notizen zu Notiz 3..." rows="3"></textarea>
    </div>
    <div class="canvas-box">
      <strong>ðŸ”¹ Notiz 4</strong>
      <canvas id="canvas4"></canvas>
      <textarea id="canvas-note4" placeholder="ZusÃ¤tzliche Notizen zu Notiz 4..." rows="3"></textarea>
    </div>
    <div class="canvas-box">
      <strong>ðŸ”¹ Notiz 5</strong>
      <canvas id="canvas5"></canvas>
      <textarea id="canvas-note5" placeholder="ZusÃ¤tzliche Notizen zu Notiz 5..." rows="3"></textarea>
    </div>
    <div class="canvas-box">
      <strong>ðŸ”¹ Notiz 6</strong>
      <canvas id="canvas6"></canvas>
      <textarea id="canvas-note6" placeholder="ZusÃ¤tzliche Notizen zu Notiz 6..." rows="3"></textarea>
    </div>
  </div>

  <div class="button-row">
    <button onclick="save()">ðŸ’¾ Speichern</button>
    <button class="clear" onclick="clearCanvases()">ðŸ§¹ Alles lÃ¶schen</button>
    <button class="share" onclick="generatePDF()">ðŸ“¤ PDF erzeugen & teilen</button>
  </div>
</div>

<footer class="footer">
  <p>
    Â© <span id="currentYear"></span> Andreas Zott. Alle Rechte vorbehalten.
    <a href="datenschutz.html" rel="noopener noreferrer" target="_blank">Datenschutz</a> |
    <a href="impressum.html" rel="noopener noreferrer" target="_blank">Impressum</a>
  </p>
</footer>

<script>
  const canvasIds = ['canvas1', 'canvas2', 'canvas3', 'canvas4', 'canvas5', 'canvas6'];
  const canvases = {};
  const ctxs = {};

  function resizeAll() {
    canvasIds.forEach(id => {
      const canvas = document.getElementById(id);
      canvas.width = canvas.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.clientHeight * window.devicePixelRatio;
      const ctx = canvas.getContext('2d');
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
    });
  }

  window.addEventListener('resize', resizeAll);
  window.addEventListener('load', () => {
    const today = new Date().toISOString().slice(0,10);
    document.getElementById('datum').value = today;
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    canvasIds.forEach(id => {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext('2d');
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      canvases[id] = canvas;
      ctxs[id] = ctx;

      let drawing = false;

      function startDraw(e) {
        e.preventDefault();
        drawing = true;
        draw(e);
      }

      function endDraw(e) {
        e.preventDefault();
        drawing = false;
        ctx.beginPath();
      }

      function draw(e) {
        if (!drawing) return;
        e.preventDefault();
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        const x = clientX - rect.left;
        const y = clientY - rect.top;

        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      }

      canvas.addEventListener('mousedown', startDraw);
      canvas.addEventListener('mouseup', endDraw);
      canvas.addEventListener('mouseout', endDraw);
      canvas.addEventListener('mousemove', draw);

      canvas.addEventListener('touchstart', startDraw);
      canvas.addEventListener('touchend', endDraw);
      canvas.addEventListener('touchcancel', endDraw);
      canvas.addEventListener('touchmove', draw);

      // Resize & clear
      canvas.width = canvas.clientWidth * window.devicePixelRatio;
      canvas.height = canvas.clientHeight * window.devicePixelRatio;
      ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    load();
  });

  function save() {
    // Speichere alle Canvas als DataURL
    canvasIds.forEach(id => {
      const dataUrl = canvases[id].toDataURL();
      localStorage.setItem(id, dataUrl);
    });
    // Speichere alle Textareas
    canvasIds.forEach((id, idx) => {
      const note = document.getElementById('canvas-note' + (idx+1)).value;
      localStorage.setItem('canvas-note' + (idx+1), note);
    });
    // Speichere Infos
    localStorage.setItem('name', document.getElementById('name').value);
    localStorage.setItem('markt', document.getElementById('markt').value);
    localStorage.setItem('datum', document.getElementById('datum').value);

    alert('Daten gespeichert âœ…');
  }

  function load() {
    // Lade Canvas-Bilder
    canvasIds.forEach(id => {
      const dataUrl = localStorage.getItem(id);
      if (dataUrl) {
        const img = new Image();
        img.onload = () => {
          const ctx = ctxs[id];
          ctx.clearRect(0, 0, canvases[id].width, canvases[id].height);
          ctx.drawImage(img, 0, 0, canvases[id].width / window.devicePixelRatio, canvases[id].height / window.devicePixelRatio);
        };
        img.src = dataUrl;
      }
    });
    // Lade Textareas
    canvasIds.forEach((id, idx) => {
      const note = localStorage.getItem('canvas-note' + (idx+1));
      if(note) {
        document.getElementById('canvas-note' + (idx+1)).value = note;
      }
    });
    // Lade Infos
    const name = localStorage.getItem('name');
    if (name) document.getElementById('name').value = name;
    const markt = localStorage.getItem('markt');
    if (markt) document.getElementById('markt').value = markt;
    const datum = localStorage.getItem('datum');
    if (datum) document.getElementById('datum').value = datum;
  }

  function clearCanvases() {
    if(!confirm('Alle Zeichnungen und Notizen lÃ¶schen?')) return;
    canvasIds.forEach(id => {
      const ctx = ctxs[id];
      ctx.clearRect(0, 0, canvases[id].width, canvases[id].height);
      localStorage.removeItem(id);
    });
    canvasIds.forEach((id, idx) => {
      const ta = document.getElementById('canvas-note' + (idx+1));
      ta.value = '';
      localStorage.removeItem('canvas-note' + (idx+1));
    });
    ['name','markt','datum'].forEach(k => localStorage.removeItem(k));
  }

  function generatePDF() {
    // Button ausblenden beim PDF-Export
    document.querySelectorAll('.button-row').forEach(el => el.style.display = 'none');

    // PDF Optionen
    const opt = {
      margin: 0.5,
      filename: `Marktformular_${document.getElementById('datum').value || 'heute'}.pdf`,
      image: { type: 'jpeg', quality: 0.98 },
      html2canvas: { scale: 2, logging: false },
      jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(document.getElementById('form-wrapper')).save().then(() => {
      // Buttons wieder anzeigen
      document.querySelectorAll('.button-row').forEach(el => el.style.display = 'flex');
    });
  }
</script>
</body>
</html>
