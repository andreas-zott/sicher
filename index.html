<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbeitssicherheit 2025</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 2rem;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2ff;
      color: #1e293b;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      background-color: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 3rem 2.5rem;
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .header-icon {
      font-size: 5rem;
      color: #2563eb;
      user-select: none;
      margin-bottom: 0.5rem;
    }

    .header h1 {
      font-size: clamp(1.5rem, 5vw, 2.4rem);
      margin: 0;
      color: #1e3a8a;
      word-break: break-word;
    }

    .header p {
      font-size: 1.2rem;
      color: #4b5563;
      margin: 0;
    }

    .secure-notice {
      font-size: 1.1rem;
      color: #1e40af;
      margin-bottom: 1rem;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    .show-password input {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      text-align: center;
    }

    footer.footer {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      padding: 1rem;
      text-align: center;
      font-size: clamp(0.85rem, 1.8vw, 1rem);
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .footer-links a {
      color: #2563eb;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: all 0.3s ease;
    }

    .footer-links a i {
      font-size: 1.1rem;
    }

    .footer-links a:hover {
      color: #1d4ed8;
      transform: scale(1.05);
      text-decoration: underline;
    }

    /* DARK MODE */
body.dark .header h1 {
  color: #f8fafc;
}

body.dark .header p {
  color: #cbd5e1;
}

body.dark .secure-notice {
  color: #93c5fd;
}

body.dark .header-icon {
  color: #93c5fd;
}
    body.dark {
      background-color: #1e293b;
      color: #f1f5f9;
    }

    body.dark .container {
      background-color: #334155;
      color: #f1f5f9;
    }

    body.dark input,
    body.dark button {
      background-color: #475569;
      color: white;
      border-color: #64748b;
    }

    body.dark .footer {
      color: #cbd5e1;
    }

    body.dark .footer-links a {
      color: #93c5fd;
    }

    /* Toggle Button */
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      width: 34px;
      height: 34px;
      background: #f8fafc;
      border: 2px solid #cbd5e1;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1rem;
      cursor: pointer;
      z-index: 999;
      transition: all 0.3s ease;
    }

    body.dark .theme-toggle {
      background: #475569;
      border-color: #cbd5e1;
      color: white;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" aria-label="Toggle Dark Mode" title="Toggle Dark Mode">üåì</button>

  <div class="container">
    <header class="header">
      <div class="header-icon"><i class="fas fa-shield-alt"></i></div>
      <h1>Arbeitssicherheit 2025</h1>
      <p>Moderne L√∂sungen f√ºr Arbeitssicherheit im Einzelhandel</p>
    </header>

    <div class="secure-notice">üîê Passwortgesch√ºtzt</div>

    <form id="loginForm">
      <label for="username">Benutzername</label>
      <input type="text" id="username" required />

      <label for="password">Passwort</label>
      <input type="password" id="password" required />

      <div class="show-password">
        <input type="checkbox" id="togglePassword" />
        <label for="togglePassword">Passwort anzeigen</label>
      </div>

      <button type="submit">Anmelden</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <footer class="footer">
    <p>¬© <span id="currentYear"></span> Andreas Zott. Alle Rechte vorbehalten.</p>
    <div class="footer-links">
      <a href="datenschutz.html" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-user-shield"></i> Datenschutz
      </a>
      <a href="impressum.html" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-info-circle"></i> Impressum
      </a>
    </div>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    const validUsers = {
      "admin": "sifa",
      "frank": "877",
      "j√∂rg": "380",
      "carsten": "159"
    };

    document.getElementById("togglePassword").addEventListener("change", function () {
      const passwordField = document.getElementById("password");
      passwordField.type = this.checked ? "text" : "password";
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (validUsers[username] && validUsers[username] === password) {
        window.location.href = "welcome.html";
      } else {
        document.getElementById("errorMsg").textContent = "Falscher Benutzername oder Passwort!";
      }
    });

    // DARK MODE Toggle
    const themeToggle = document.querySelector('.theme-toggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark') {
      body.classList.add('dark');
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
