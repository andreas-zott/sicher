<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arbeitssicherheit 2025</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="/sicher/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="/sicher/manifest.json" rel="manifest" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2ff;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 3rem 2.5rem;
      max-width: 700px;
      width: 100%;
      margin-bottom: 2rem;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 2.5rem;
      text-align: center;
    }

    .header-icon {
      font-size: 5rem;
      color: #2563eb;
      user-select: none;
      margin-bottom: 0.5rem;
    }

    .header h1 {
      font-size: clamp(1.5rem, 5vw, 2.4rem);
      margin: 0;
      color: #1e3a8a;
      text-align: center;
      word-break: break-word;
    }

    .header p {
      font-size: 1.2rem;
      color: #4b5563;
      margin: 0;
    }

    .secure-notice {
      font-size: 1.1rem;
      color: #1e40af;
      margin-bottom: 1rem;
      text-align: center;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
    }

    .show-password {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    .show-password input {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1.5rem;
      background-color: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      text-align: center;
    }

    footer.footer {
      max-width: 700px;
      margin: 0 auto 2rem auto;
      padding: 1rem;
      text-align: center;
      font-size: clamp(0.85rem, 1.8vw, 1rem);
      color: #555;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.8rem;
    }

    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .footer-links a {
      color: #2563eb;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: all 0.3s ease;
    }

    .footer-links a i {
      font-size: 1.1rem;
    }

    .footer-links a:hover {
      color: #1d4ed8;
      transform: scale(1.05);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Arbeitssicherheit 2025</h1>
      <p>Moderne L√∂sungen f√ºr Arbeitssicherheit im Einzelhandel</p>
    </header>

    <div class="secure-notice">üîê Passwortgesch√ºtzt</div>

    <form id="loginForm">
      <label for="username">Benutzername</label>
      <input type="text" id="username" required />

      <label for="password">Passwort</label>
      <input type="password" id="password" required />

      <div class="show-password">
        <input type="checkbox" id="togglePassword" />
        <label for="togglePassword">Passwort anzeigen</label>
      </div>

      <button type="submit">Anmelden</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <footer class="footer">
    <p>¬© <span id="currentYear"></span> Andreas Zott. Alle Rechte vorbehalten.</p>
    <div class="footer-links">
      <a href="datenschutz.html" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-user-shield"></i> Datenschutz
      </a>
      <a href="impressum.html" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-info-circle"></i> Impressum
      </a>
    </div>
  </footer>

  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    const validUsers = {
      "admin": "sifa",
      "frank": "877",
      "j√∂rg": "380",
      "carsten": "159"
    };

    document.getElementById("togglePassword").addEventListener("change", function () {
      const passwordField = document.getElementById("password");
      passwordField.type = this.checked ? "text" : "password";
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (validUsers[username] && validUsers[username] === password) {
        window.location.href = "welcome.html";
      } else {
        document.getElementById("errorMsg").textContent = "Falscher Benutzername oder Passwort!";
      }
    });
  </script>
</body>
</html>
