<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arbeitssicherheit-Checkliste-2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
<link href="/sicher/favicon.ico" rel="icon" type="image/x-icon" />
  <link href="/sicher/manifest.json" rel="manifest" />
   <style>
    body {
      background-color: #d0e7ff; /* Hellblau */
      color: #212529;
      padding: 1rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode input,
    body.dark-mode select,
    body.dark-mode button,
    body.dark-mode textarea {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode label {
      color: #ccc;
    }

    /* Box / Rahmen */
    .container-box {
      background-color: white;
      max-width: 800px;
      width: 100%;
      padding: 2rem 2rem 3rem 2rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      border-radius: 12px;
      box-sizing: border-box;
    }
    body.dark-mode .container-box {
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    #vorschauContainer .img-wrapper {
      position: relative;
      display: inline-block;
      max-width: 150px;
      margin: 5px;
      vertical-align: top;
    }

    #vorschauContainer img {
      border-radius: 10px;
      max-height: 120px;
      width: 150px;
      object-fit: cover;
      display: block;
      margin-bottom: 5px;
    }
    #vorschauContainer textarea {
      width: 150px;
      resize: vertical;
      font-size: 0.9rem;
      padding: 4px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      min-height: 50px;
    }

    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }

    /* Responsive: iPad und kleiner */
    @media (max-width: 768px) {
      .container-box {
        padding: 1.5rem 1rem 2rem 1rem;
        max-width: 100%;
      }
      #vorschauContainer img,
      #vorschauContainer textarea {
        max-height: 100px;
        width: 100px;
      }
      #vorschauContainer .img-wrapper {
        max-width: 100px;
      }
    }

    footer {
      font-size: 0.8rem;
      color: #666c7a; /* helles Grau */
      margin-top: 2.5rem;
    }
    body.dark-mode footer {
      color: #aaa; /* heller im Dark Mode */
    }

    /* Dark Mode Button fixieren rechts oben */
    #darkModeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 1.3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>

<!-- üåô Dark Mode Toggle Button -->
<button id="darkModeToggle" aria-label="Dark Mode umschalten" title="Dark Mode umschalten" style="
  position: fixed;
  top: 1rem;
  right: 1rem;
  width: 36px;
  height: 36px;
   background: transparent;
  color: #004080;
  border: none;
  border-radius: 50%;
  font-size: 1rem;
  cursor: pointer;
  z-index: 1000;
  display: flex;
  align-items: center;
  justify-content: center;
">üåô</button>
<div id="formatHinweis" style="
  position: fixed;
  top: 250px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #ffc;
  border: 1px solid #cca;
  padding: 12px 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  font-weight: bold;
  z-index: 2000;
  max-width: 600px;
  text-align: center;
  font-family: Arial, sans-serif;
  cursor: pointer;
">
 üì∏ Bitte nehmen Sie ausschlie√ülich Fotos im <span style="color:#007bff;">Querformat</span> auf. <br><small>Klick zum Schlie√üen</small>
</div>
  <div class="container-box">

    <h1 class="mb-4 text-center">Arbeitssicherheit-Checkliste-2025</h1>

    <form id="formular" class="mb-4">

      <div class="mb-3">
        <label for="datum" class="form-label">Datum:</label>
        <input type="date" id="datum" name="datum" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="marktnummer" class="form-label">Marktnummer:</label>
        <input type="text" id="marktnummer" name="marktnummer" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="sifa" class="form-label">SiFa:</label>
        <input type="text" id="sifa" name="sifa" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Foto aufnehmen (Kamera):</label>
        <input type="file" id="foto" accept="image/*" capture="environment" multiple style="display:none;" />
        <button type="button" id="fotoBtn" class="btn btn-primary w-100">üì∑ Foto aufnehmen</button>
      </div>

      <div class="mb-3">
        <label for="upload" class="form-label">Dateien ausw√§hlen (Galerie):</label>
        <input type="file" id="upload" accept="image/*" multiple class="form-control" />
      </div>

      <div id="vorschauContainer" class="mb-3"></div>

      <button type="button" class="btn btn-success w-100" onclick="speichernAlsPDF()">üíæ Als PDF speichern</button>
      <button type="button" class="btn btn-info w-100 mt-2" onclick="pdfTeilen()">üì§ PDF teilen (iPad)</button>
    </form>

    <footer class="text-center">
      &copy; <span id="jahr1"></span> Andreas Zott. Alle Rechte vorbehalten. (SiFa) Arbeitssicherheit <span id="jahr2"></span>
    </footer>

  </div>

<script>
  const fotoInput = document.getElementById("foto");
  const uploadInput = document.getElementById("upload");
  const fotoButton = document.getElementById("fotoBtn");
  const vorschauContainer = document.getElementById("vorschauContainer");
  const darkModeToggle = document.getElementById("darkModeToggle");
  let bilder = [];

  darkModeToggle.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
    darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
  });

  fotoButton.addEventListener("click", () => {
    fotoInput.click();
  });

  fotoInput.addEventListener("change", handleFile);
  uploadInput.addEventListener("change", handleFile);

  function handleFile(event) {
    const files = event.target.files;
    for (const file of files) {
      if (file && file.type.startsWith("image/")) {
        if (bilder.length >= 16) {
          alert("Maximal 16 Bilder erlaubt.");
          break;
        }
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = new Image();
          img.crossOrigin = "anonymous"; // Wichtig f√ºr Canvas-Operationen
          img.onload = function () {
            EXIF.getData(img, function () {
              const orientation = EXIF.getTag(this, "Orientation");
              const canvas = document.createElement("canvas");
              const ctx = canvas.getContext("2d");
              let originalWidth = img.width;
              let originalHeight = img.height;

              // Setze die Canvas-Dimensionen basierend auf der finalen Ausrichtung
              // Wenn die Orientierung eine 90/270-Grad-Drehung erfordert, tausche Breite und H√∂he
              if (orientation >= 5 && orientation <= 8) {
                canvas.width = originalHeight;
                canvas.height = originalWidth;
              } else {
                canvas.width = originalWidth;
                canvas.height = originalHeight;
              }

              // Wende Transformationen auf den Kontext an, um die korrekte Ausrichtung zu erzielen
              switch (orientation) {
                case 2: // Horizontal spiegeln
                  ctx.translate(canvas.width, 0);
                  ctx.scale(-1, 1);
                  break;
                case 3: // 180 Grad drehen
                  ctx.translate(canvas.width, canvas.height);
                  ctx.rotate(Math.PI);
                  break;
                case 4: // Vertikal spiegeln
                  ctx.translate(0, canvas.height);
                  ctx.scale(1, -1);
                  break;
                case 5: // 90 Grad CW + vertikal spiegeln
                  ctx.translate(canvas.width, 0); // Zum oberen rechten Eck verschieben
                  ctx.rotate(Math.PI / 2); // 90 Grad CW drehen
                  ctx.scale(1, -1); // Vertikal spiegeln (entlang der neuen Y-Achse)
                  break;
                case 6: // 90 Grad CW
                  ctx.translate(canvas.width, 0); // Zum oberen rechten Eck verschieben
                  ctx.rotate(Math.PI / 2); // 90 Grad CW drehen
                  break;
                case 7: // 90 Grad CW + horizontal spiegeln
                  ctx.translate(canvas.width, canvas.height); // Zum unteren rechten Eck verschieben
                  ctx.rotate(Math.PI / 2); // 90 Grad CW drehen
                  ctx.scale(-1, 1); // Horizontal spiegeln (entlang der neuen X-Achse)
                  break;
                case 8: // 90 Grad CCW
                  ctx.translate(0, canvas.height); // Zum unteren linken Eck verschieben
                  ctx.rotate(-Math.PI / 2); // 90 Grad CCW drehen
                  break;
                default:
                  break;
              }
              // Zeichne das Originalbild. Die Transformationen k√ºmmern sich um die Ausrichtung.
              ctx.drawImage(img, 0, 0, originalWidth, originalHeight);
              
              const finalImage = canvas.toDataURL("image/jpeg");
              // Speichere die finalen Dimensionen des Canvas, die die aufrechten Dimensionen sind
              bilder.push({ src: finalImage, kommentar: "", finalWidth: canvas.width, finalHeight: canvas.height });
              renderVorschau();
            });
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }
    event.target.value = "";
  }

  function renderVorschau() {
    vorschauContainer.innerHTML = "";
    bilder.forEach((bildObj, index) => {
      const wrapper = document.createElement("div");
      wrapper.className = "img-wrapper";

      const imgElement = document.createElement("img");
      imgElement.src = bildObj.src;
      imgElement.alt = `Foto ${index + 1}`;

      const deleteBtn = document.createElement("div");
      deleteBtn.textContent = "‚úñ";
      deleteBtn.className = "delete-btn";
      deleteBtn.title = "Foto l√∂schen";
      deleteBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        bilder.splice(index, 1);
        renderVorschau();
      });

      const kommentar = document.createElement("textarea");
      kommentar.placeholder = "Kommentar hier eingeben...";
      kommentar.value = bildObj.kommentar;
      kommentar.addEventListener("input", (e) => {
        bilder[index].kommentar = e.target.value;
      });

      wrapper.appendChild(imgElement);
      wrapper.appendChild(deleteBtn);
      wrapper.appendChild(kommentar);
      vorschauContainer.appendChild(wrapper);
    });
  }

  function speichernAlsPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "pt", format: "a4" });
    const margin = 40;
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    const cols = 2;
    const rows = 2;
    const imagesPerPage = cols * rows;

    const datum = document.getElementById("datum").value;
    const marktnummer = document.getElementById("marktnummer").value;
    const name = document.getElementById("name").value;
    const sifa = document.getElementById("sifa").value;

    // Gesch√§tzte Kopfzeilenh√∂he f√ºr die Positionierung des Inhalts
    const headerHeight = 70; // Ca. 4 Textzeilen + Polsterung
    const contentStartY = margin + headerHeight; // Y-Koordinate, an der das Inhaltsraster beginnt

    const usableWidth = pageWidth - margin * 2;
    const usableHeight = pageHeight - margin - contentStartY; // Verbleibende H√∂he f√ºr das Inhaltsraster

    const cellWidth = usableWidth / cols;
    const cellHeight = usableHeight / rows; // Verf√ºgbare H√∂he f√ºr jede Bild+Kommentar-Zelle

    // Verh√§ltnisse f√ºr Bild und Kommentar innerhalb jeder Zelle
    const imageAreaRatio = 0.7; // 70% der Zellh√∂he f√ºr das Bild
    const commentAreaRatio = 0.3; // 30% der Zellh√∂he f√ºr den Kommentar

    const imageMaxHeightInCell = cellHeight * imageAreaRatio;
    const commentMaxHeightInCell = cellHeight * commentAreaRatio;

    function drawHeader() {
      doc.setFontSize(20);
      doc.text("Arbeitssicherheit-Checkliste-2025", margin, margin - 10);
      doc.setFontSize(12);
      doc.text(`Datum: ${datum}`, margin, margin + 10);
      doc.text(`Marktnummer: ${marktnummer}`, margin + 200, margin + 10);
      doc.text(`Name: ${name}`, margin, margin + 30);
      doc.text(`SiFa: ${sifa}`, margin + 200, margin + 30);
    }

    let page = 0;
    for (let i = 0; i < bilder.length; i += imagesPerPage) {
      if (page > 0) doc.addPage();
      drawHeader();

      const bilderSeite = bilder.slice(i, i + imagesPerPage);
      for (let j = 0; j < bilderSeite.length; j++) {
        const bildObj = bilderSeite[j];
        const img = bildObj.src;
        const kommentar = bildObj.kommentar || "";

        // Verwende die gespeicherten finalen Dimensionen
        const imgWidth = bildObj.finalWidth;
        const imgHeight = bildObj.finalHeight;

        if (!imgWidth || !imgHeight) { 
            console.warn(`Fehlende Dimensionen f√ºr Bild an Index ${i + j}. √úberspringe.`);
            continue;
        }

        const col = j % cols;
        const row = Math.floor(j / cols);

        const x = margin + col * cellWidth; // X Position der aktuellen Zelle
        const y = contentStartY + row * cellHeight; // Y Position der aktuellen Zelle

        // Maximale Dimensionen f√ºr das Bild innerhalb seines zugewiesenen Bereichs, mit etwas Polsterung
        const maxImageWidth = cellWidth * 0.9; 
        const maxImageHeight = imageMaxHeightInCell * 0.9; 

        let ratio = imgWidth / imgHeight; // Verwende die gespeicherten Dimensionen
        let finalImgW = maxImageWidth;
        let finalImgH = finalImgW / ratio;

        // Wenn die Skalierung nach Breite die H√∂he zu gro√ü macht, skaliere stattdessen nach H√∂he
        if (finalImgH > maxImageHeight) {
          finalImgH = maxImageHeight;
          finalImgW = finalImgH * ratio;
        }

        // Bild innerhalb seines zugewiesenen Bereichs zentrieren
        const imageOffsetX = x + (cellWidth - finalImgW) / 2;
        const imageOffsetY = y + (imageMaxHeightInCell - finalImgH) / 2; 

        doc.addImage(img, "JPEG", imageOffsetX, imageOffsetY, finalImgW, finalImgH);

        // Kommentar unterhalb des Bildbereichs positionieren
        if (kommentar) {
          doc.setFontSize(10);
          const commentTextX = x + 5; // Kleine Polsterung vom linken Rand der Zelle
          const commentTextY = y + imageMaxHeightInCell + 10; // 10pt unterhalb des Bildbereichs
          // Stelle sicher, dass der Kommentartext in den zugewiesenen Kommentarbereich passt
          doc.text(doc.splitTextToSize(kommentar, cellWidth - 10), commentTextX, commentTextY, {
            maxWidth: cellWidth - 10,
            maxHeight: commentMaxHeightInCell - 10, // Stelle sicher, dass es seinen Bereich nicht √ºberl√§uft
          });
        }
      }
      page++;
    }

    doc.save("arbeitssicherheit-checkliste-2025.pdf");
  }

  async function pdfTeilen() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ unit: "pt", format: "a4" });
    
    // PDF-Generierungslogik hier wiederholen, um den Blob direkt zu erhalten
    const margin = 40;
    const pageWidth = doc.internal.pageSize.getWidth();
    const pageHeight = doc.internal.pageSize.getHeight();
    const cols = 2;
    const rows = 2;
    const imagesPerPage = cols * rows;

    const datum = document.getElementById("datum").value;
    const marktnummer = document.getElementById("marktnummer").value;
    const name = document.getElementById("name").value;
    const sifa = document.getElementById("sifa").value;

    const headerHeight = 70; 
    const contentStartY = margin + headerHeight; 

    const usableWidth = pageWidth - margin * 2;
    const usableHeight = pageHeight - margin - contentStartY; 

    const cellWidth = usableWidth / cols;
    const cellHeight = usableHeight / rows; 

    const imageAreaRatio = 0.7; 
    const commentAreaRatio = 0.3; 

    const imageMaxHeightInCell = cellHeight * imageAreaRatio;
    const commentMaxHeightInCell = cellHeight * commentAreaRatio;

    function drawHeader() {
      doc.setFontSize(20);
      doc.text("Arbeitssicherheit-Checkliste-2025", margin, margin - 10);
      doc.setFontSize(12);
      doc.text(`Datum: ${datum}`, margin, margin + 10);
      doc.text(`Marktnummer: ${marktnummer}`, margin + 200, margin + 10);
      doc.text(`Name: ${name}`, margin, margin + 30);
      doc.text(`SiFa: ${sifa}`, margin + 200, margin + 30);
    }

    let page = 0;
    for (let i = 0; i < bilder.length; i += imagesPerPage) {
      if (page > 0) doc.addPage();
      drawHeader();

      const bilderSeite = bilder.slice(i, i + imagesPerPage);
      for (let j = 0; j < bilderSeite.length; j++) {
        const bildObj = bilderSeite[j];
        const img = bildObj.src;
        const kommentar = bildObj.kommentar || "";

        const imgWidth = bildObj.finalWidth;
        const imgHeight = bildObj.finalHeight;

        if (!imgWidth || !imgHeight) { 
            console.warn(`Fehlende Dimensionen f√ºr Bild an Index ${i + j}. √úberspringe.`);
            continue;
        }

        const col = j % cols;
        const row = Math.floor(j / cols);

        const x = margin + col * cellWidth; 
        const y = contentStartY + row * cellHeight; 

        const maxImageWidth = cellWidth * 0.9; 
        const maxImageHeight = imageMaxHeightInCell * 0.9; 

        let ratio = imgWidth / imgHeight; 
        let finalImgW = maxImageWidth;
        let finalImgH = finalImgW / ratio;

        if (finalImgH > maxImageHeight) {
          finalImgH = maxImageHeight;
          finalImgW = finalImgH * ratio;
        }

        const imageOffsetX = x + (cellWidth - finalImgW) / 2;
        const imageOffsetY = y + (imageMaxHeightInCell - finalImgH) / 2; 

        doc.addImage(img, "JPEG", imageOffsetX, imageOffsetY, finalImgW, finalImgH);

        if (kommentar) {
          doc.setFontSize(10);
          const commentTextX = x + 5; 
          const commentTextY = y + imageMaxHeightInCell + 10; 
          doc.text(doc.splitTextToSize(kommentar, cellWidth - 10), commentTextX, commentTextY, {
            maxWidth: cellWidth - 10,
            maxHeight: commentMaxHeightInCell - 10, 
          });
        }
      }
      page++;
    }

    const pdfBlob = doc.output("blob");
    const file = new File([pdfBlob], "arbeitssicherheit-checkliste-2025.pdf", { type: "application/pdf" });

    if (navigator.canShare && navigator.canShare({ files: [file] })) {
      try {
        await navigator.share({
          title: "Checkliste 2025",
          text: "PDF der Arbeitssicherheits-Checkliste",
          files: [file],
        });
      } catch (err) {
        console.error("Teilen fehlgeschlagen", err);
        alert("Teilen wurde abgebrochen oder ist fehlgeschlagen.");
      }
    } else {
      alert("Dieses Ger√§t unterst√ºtzt das Teilen von Dateien nicht.");
    }
  }

  const hinweis = document.getElementById("formatHinweis");
  if (hinweis) {
    setTimeout(() => {
      hinweis.style.display = "none";
    }, 5000);
    hinweis.addEventListener("click", () => {
      hinweis.style.display = "none";
    });
  }

  const datumInput = document.getElementById("datum");
  const heute = new Date();
  datumInput.value = heute.toISOString().split("T")[0];
  document.getElementById("jahr1").textContent = heute.getFullYear();
  document.getElementById("jahr2").textContent = heute.getFullYear();
</script>
