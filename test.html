<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arbeitssicherheit-Checkliste-2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-4 text-center">Arbeitssicherheit-Checkliste-2025</h1>
    <form id="formular" class="mb-4">
      <div class="mb-3">
        <label for="datum" class="form-label">Datum:</label>
        <input type="date" id="datum" name="datum" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="marktnummer" class="form-label">Marktnummer:</label>
        <input type="text" id="marktnummer" name="marktnummer" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="sifa" class="form-label">SiFa:</label>
        <input type="text" id="sifa" name="sifa" class="form-control" required />
      </div>

      <table class="table table-bordered">
        <thead><tr><th>Frage</th><th>Ja</th><th>Nein</th><th>Nicht vorhanden</th></tr></thead>
        <tbody>
          <tr data-frage>
            <td>Wird Alleinarbeit vermieden?</td>
            <td><input name="frage1" type="radio" value="ja" /></td>
            <td><input name="frage1" type="radio" value="nein" /></td>
            <td><input name="frage1" type="radio" value="nicht_vorhanden" /></td>
          </tr>
          <tr data-frage>
            <td>Ist die PSA vollstÃ¤ndig?</td>
            <td><input name="frage2" type="radio" value="ja" /></td>
            <td><input name="frage2" type="radio" value="nein" /></td>
            <td><input name="frage2" type="radio" value="nicht_vorhanden" /></td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="btn btn-success w-100" onclick="speichernAlsPDF()">ðŸ’¾ Als PDF speichern</button>
    </form>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    function speichernAlsPDF() {
      const doc = new jsPDF();
      let y = 20;

      const datum = document.getElementById("datum").value;
      const marktnummer = document.getElementById("marktnummer").value;
      const name = document.getElementById("name").value;
      const sifa = document.getElementById("sifa").value;

      doc.setFontSize(14);
      doc.text(`Datum: ${datum}`, 10, y); y += 10;
      doc.text(`Marktnummer: ${marktnummer}`, 10, y); y += 10;
      doc.text(`Name: ${name}`, 10, y); y += 10;
      doc.text(`SiFa: ${sifa}`, 10, y); y += 15;

      doc.setFontSize(12);
      doc.text("Fragen zur Arbeitssicherheit", 10, y); y += 10;

      const fragen = Array.from(document.querySelectorAll("tr[data-frage]"));

      fragen.forEach(tr => {
        const frage = tr.querySelector("td").innerText;
        const radios = tr.querySelectorAll("input[type=radio]");
        const name = radios[0]?.name;
        const selected = document.querySelector(`input[name="${name}"]:checked`)?.value || "";

        const values = ["ja", "nein", "nicht_vorhanden"];
        const symbols = values.map(v => selected === v ? "X" : "");

        const cellHeight = 10;
        const cellWidths = [100, 30, 30, 40];
        const startX = 10;

        // Rahmen
        doc.rect(startX, y, cellWidths[0], cellHeight);
        doc.rect(startX + cellWidths[0], y, cellWidths[1], cellHeight);
        doc.rect(startX + cellWidths[0] + cellWidths[1], y, cellWidths[2], cellHeight);
        doc.rect(startX + cellWidths[0] + cellWidths[1] + cellWidths[2], y, cellWidths[3], cellHeight);

        // Inhalte
        doc.text(frage, startX + 2, y + 7);
        doc.text(symbols[0], startX + cellWidths[0] + 10, y + 7);
        doc.text(symbols[1], startX + cellWidths[0] + cellWidths[1] + 10, y + 7);
        doc.text(symbols[2], startX + cellWidths[0] + cellWidths[1] + cellWidths[2] + 10, y + 7);

        y += cellHeight;

        if (y > 270) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save(`Checkliste-${datum}.pdf`);
    }

    document.getElementById("datum").valueAsDate = new Date();
  </script>
</body>
</html>
