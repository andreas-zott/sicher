<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Unterschrift</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* verhindert Scrollen */
    }

    body {
      background-color: #ADD8E6;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) 20px 60px env(safe-area-inset-bottom);
      user-select: none;
    }

    .container {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
      position: relative;
    }

    canvas {
      background-color: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 80vw;
      max-width: 600px;
      height: 400px;
      touch-action: none;
      display: block;
      margin: 20px auto 0 auto;
      user-select: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #007BFF;
      color: white;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .dark-mode-toggle {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 12px;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .dark-mode-toggle input[type="checkbox"] {
      width: 14px;
      height: 14px;
      cursor: pointer;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }

    body.dark-mode .container {
      background-color: #222;
      box-shadow: 0 6px 20px rgba(0,0,0,0.7);
      color: #ddd;
    }

    body.dark-mode canvas {
      background-color: #333;
      border-color: #ddd;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
    }

    body.dark-mode button {
      background-color: #1a73e8;
      color: #eee;
    }

    body.dark-mode button:hover {
      background-color: #155ab6;
    }

    .footer {
      position: fixed;
      bottom: 4px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 11px;
      color: #444;
      background: transparent;
      padding: 4px 10px;
      text-align: center;
      z-index: 999;
      width: 100%;
      max-width: 90%;
    }

    .footer a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 4px;
      font-weight: 500;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    body.dark-mode .footer {
      color: #ccc;
    }

    body.dark-mode .footer a {
      color: #89c4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <label class="dark-mode-toggle" for="darkModeToggle">
      <input type="checkbox" id="darkModeToggle" />
      Dark Mode
    </label>

    <h2>Bitte unterschreiben</h2>
    <canvas id="canvas"></canvas>
    <div>
      <button onclick="sendSignature()">‚úÖ √úbernehmen</button>
      <button onclick="clearSignature()">üóëÔ∏è L√∂schen</button>
    </div>
  </div>

  <footer class="footer">
    <p>
      ¬© <span id="currentYear"></span> Andreas Zott. Alle Rechte vorbehalten.
      <a href="datenschutz.html" rel="noopener noreferrer" target="_blank">Datenschutz</a> |
      <a href="impressum.html" rel="noopener noreferrer" target="_blank">Impressum</a>
    </p>
  </footer>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';

    let drawing = false;

    function updateStrokeStyle() {
      ctx.strokeStyle = document.body.classList.contains('dark-mode') ? '#fff' : '#000';
    }

    function resize() {
      const ratio = window.devicePixelRatio || 1;
      const width = canvas.offsetWidth;
      const height = canvas.offsetHeight;
      canvas.width = width * ratio;
      canvas.height = height * ratio;
      ctx.scale(ratio, ratio);
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      updateStrokeStyle();
    }

    function getX(e) {
      return e.touches
        ? e.touches[0].clientX - canvas.getBoundingClientRect().left
        : e.clientX - canvas.getBoundingClientRect().left;
    }

    function getY(e) {
      return e.touches
        ? e.touches[0].clientY - canvas.getBoundingClientRect().top
        : e.clientY - canvas.getBoundingClientRect().top;
    }

    function start(e) {
      e.preventDefault();
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(getX(e), getY(e));
    }

    function draw(e) {
      e.preventDefault();
      if (!drawing) return;
      ctx.lineTo(getX(e), getY(e));
      ctx.stroke();
    }

    function stop() {
      drawing = false;
    }

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function sendSignature() {
      const dataUrl = canvas.toDataURL();
      window.opener.postMessage({ type: 'signature', dataUrl }, '*');
      window.close();
    }

    window.addEventListener('load', () => {
      resize();
      updateStrokeStyle();
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    });

    window.addEventListener('resize', resize);

    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stop);
    canvas.addEventListener('mouseout', stop);

    canvas.addEventListener('touchstart', start, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stop);

    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
      updateStrokeStyle();
    });
  </script>
</body>
</html>
