<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kameraaufnahme & PDF Vorschau</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #cce7ff;
      margin: 20px;
      transition: background-color 0.3s, color 0.3s;
      color: #222;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      position: relative;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input[type="text"], input[type="date"] {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .buttonContainer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .cameraBtn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .cameraBtn:disabled {
      background: #999;
      cursor: not-allowed;
    }

    #fotoVorschau {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
      justify-content: center;
    }

    .previewBild {
      position: relative;
      width: 130px;
      height: 130px;
      border: 1px solid #ccc;
      border-radius: 6px;
      overflow: hidden;
      background: #eee;
    }

    .previewBild img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .loeschenBtn {
      position: absolute;
      top: 3px;
      right: 3px;
      background: rgba(255,0,0,0.8);
      border: none;
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 18px;
      cursor: pointer;
    }

    button#generatePdfBtn {
      margin: 30px auto 0 auto;
      display: block;
      padding: 10px 25px;
      font-size: 18px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<h1>Checkliste mit Kameraaufnahme & PDF</h1>

<form id="checklistForm">
  <label for="datum">Datum:</label>
  <input type="date" id="datum" name="datum" required />

  <label for="marktnummer">Marktnummer:</label>
  <input type="text" id="marktnummer" name="marktnummer" required />

  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />

  <label for="sifa">SiFa:</label>
  <input type="text" id="sifa" name="sifa" required />

  <label>Fotos (max. 16):</label>
  <div class="buttonContainer">
    <button type="button" id="btnKamera" class="cameraBtn">Foto aufnehmen</button>
    <button type="button" id="btnGalerie" class="cameraBtn">Bild auswÃ¤hlen</button>
  </div>

  <input type="file" id="fotoInputKamera" accept="image/*" capture="environment" hidden />
  <input type="file" id="fotoInputGalerie" accept="image/*" multiple hidden />

  <div id="fotoVorschau"></div>

  <button type="button" id="generatePdfBtn">ðŸ“„ PDF erzeugen</button>
</form>

<script>
  const btnKamera = document.getElementById('btnKamera');
  const btnGalerie = document.getElementById('btnGalerie');
  const fotoInputKamera = document.getElementById('fotoInputKamera');
  const fotoInputGalerie = document.getElementById('fotoInputGalerie');
  const fotoVorschau = document.getElementById('fotoVorschau');
  const generatePdfBtn = document.getElementById('generatePdfBtn');

  let gespeicherteBilder = [];

  btnKamera.onclick = () => {
    if (gespeicherteBilder.length >= 16) return alert('Maximal 16 Bilder erlaubt.');
    fotoInputKamera.click();
  };

  btnGalerie.onclick = () => {
    if (gespeicherteBilder.length >= 16) return alert('Maximal 16 Bilder erlaubt.');
    fotoInputGalerie.click();
  };

  fotoInputKamera.onchange = (e) => {
    if (!e.target.files.length) return;
    gespeicherteBilder.push(e.target.files[0]);
    zeigeVorschau();
    fotoInputKamera.value = '';
  };

  fotoInputGalerie.onchange = (e) => {
    const neue = Array.from(e.target.files);
    if (gespeicherteBilder.length + neue.length > 16) {
      alert('Maximal 16 Bilder erlaubt.');
      return;
    }
    gespeicherteBilder.push(...neue);
    zeigeVorschau();
    fotoInputGalerie.value = '';
  };

  function zeigeVorschau() {
    fotoVorschau.innerHTML = '';
    gespeicherteBilder.forEach((file, i) => {
      const reader = new FileReader();
      reader.onload = e => {
        const div = document.createElement('div');
        div.className = 'previewBild';
        const img = document.createElement('img');
        img.src = e.target.result;
        const btn = document.createElement('button');
        btn.className = 'loeschenBtn';
        btn.innerHTML = '&times;';
        btn.onclick = () => {
          gespeicherteBilder.splice(i, 1);
          zeigeVorschau();
        };
        div.appendChild(img);
        div.appendChild(btn);
        fotoVorschau.appendChild(div);
      };
      reader.readAsDataURL(file);
    });
  }

  generatePdfBtn.onclick = async () => {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF();

    const datum = document.getElementById('datum').value;
    const marktnummer = document.getElementById('marktnummer').value;
    const name = document.getElementById('name').value;
    const sifa = document.getElementById('sifa').value;

    let y = 10;
    pdf.setFontSize(14);
    pdf.text(`Datum: ${datum}`, 10, y); y += 10;
    pdf.text(`Marktnummer: ${marktnummer}`, 10, y); y += 10;
    pdf.text(`Name: ${name}`, 10, y); y += 10;
    pdf.text(`SiFa: ${sifa}`, 10, y); y += 20;

    for (let i = 0; i < gespeicherteBilder.length; i++) {
      if (i > 0 && i % 4 === 0) {
        pdf.addPage();
        y = 10;
      }

      const imgData = await fileToBase64(gespeicherteBilder[i]);
      pdf.addImage(imgData, 'JPEG', 10 + (i % 2) * 100, y, 90, 70);
      if (i % 2 === 1) y += 80;
    }

    pdf.output('dataurlnewwindow'); // Zeigt das PDF direkt im neuen Tab
  };

  function fileToBase64(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = e => reject(e);
      reader.readAsDataURL(file);
    });
  }
</script>

<footer>
  &copy; 2025 Andreas Zott. Alle Rechte vorbehalten. (Sifa) Arbeitssicherheit 2025
</footer>

</body>
</html>
