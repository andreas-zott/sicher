    // Damit nicht gleichzeitig Ja und Nein angekreuzt werden kÃ¶nnen

        const pageWidth = doc.internal.pageSize.getWidth();
        let y = margin;

        doc.setFontSize(16);
        doc.text("Sicherheits- und Betriebs-Checkliste", pageWidth / 2, y, { align: 'center' });

        doc.setFontSize(11);

        const headers = ['Nr.', 'PrÃ¼ffrage', 'Ja', 'Nein', 'Bemerkung'];

          doc.text(header, x + 2, y + 5);

        const rowsPerPage = Math.floor((doc.internal.pageSize.getHeight() - y - margin) / lineHeight);

        for (let i = 0; i < rows.length; i++) {

            doc.addPage();
            y = margin;

            x = margin;
            headers.forEach((header, i) => {

              doc.text(header, x + 2, y + 5);

            });
            y += lineHeight;

            }
            x += colWidths[j];
          }
          y += lineHeight;
        }
