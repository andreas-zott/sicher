<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Ma√ünahmen-Auswertung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .info {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    th, td {
      padding: 14px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 16px;
    }

    th {
      background-color: #C62828;
      color: white;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-bottom: 40px;
    }

    button {
      background-color: #C62828;
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      min-width: 160px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .nav-buttons {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 9999;
      pointer-events: auto;
      backdrop-filter: blur(4px);
      background: rgba(0, 0, 0, 0.05);
      padding: 4px 8px;
      border-radius: 6px;
    }

    .nav-buttons button {
      padding: 6px 10px;
      font-size: 14px;
      opacity: 0.6;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .nav-buttons button:hover {
      opacity: 1;
    }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    @media print {
      .btn-group,
      .nav-buttons {
        display: none !important;
      }

      body {
        margin: 30mm;
      }
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è Ma√ünahmen-Auswertung</h1>
  <section class="info" id="meta-info" aria-label="Metadaten"></section>

  <div class="btn-group">
    <button onclick="window.print()">üìÑ Drucken / PDF</button>
    <button onclick="pdfTeilen()">üìÑ PDF generieren & teilen üì§</button>
    <button onclick="teilen()">üßæ Text teilen (iPad)</button>
  </div>

  <div class="nav-buttons">
    <button onclick="history.back()">‚óÄ Zur√ºck</button>
    <button onclick="history.forward()">Vor ‚ñ∂</button>
  </div>

  <table id="ma√ünahmen-tabelle">
    <caption style="display:none;">Liste der Ma√ünahmen</caption>
    <thead>
      <tr>
        <th>Nr.</th>
        <th>Beschreibung der Ma√ünahme</th>
      </tr>
    </thead>
    <tbody>
      <!-- Wird durch JS ersetzt -->
    </tbody>
  </table>

  <script>
    let aktuelleDaten = null;

    window.addEventListener('message', (event) => {
      const data = event.data;
      if (!data) return;

      aktuelleDaten = data;

      const datum = data.datum ? new Date(data.datum).toLocaleDateString('de-DE', { day: '2-digit', month: '2-digit', year: 'numeric' }) : '‚Äî';

      // Metadaten anzeigen
      document.getElementById('meta-info').innerHTML = `
        <p><strong>üìÖ Datum:</strong> ${datum}</p>
        <p><strong>üè¨ Marktnummer:</strong> ${data.markt || '‚Äî'}</p>
        <p><strong>üë§ Name:</strong> ${data.name || '‚Äî'}</p>
        <p><strong>üõ°Ô∏è SiFa:</strong> ${data.sifa || '‚Äî'}</p>
      `;

      // Ma√ünahmen-Tabelle f√ºllen
      const tbody = document.querySelector('#ma√ünahmen-tabelle tbody');
      tbody.innerHTML = ''; // Vorherige Inhalte l√∂schen

      if (!Array.isArray(data.ma√ünahmen) || data.ma√ünahmen.length === 0) {
        tbody.innerHTML = `<tr><td colspan="2">üéâ Keine Ma√ünahmen erforderlich!</td></tr>`;
      } else {
        data.ma√ünahmen.forEach((m, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${i + 1}</td><td>${m.beschreibung}</td>`;
          tbody.appendChild(row);
        });
      }
    });

    async function teilen() {
      if (!aktuelleDaten) {
        alert("‚ùó Noch keine Daten empfangen.");
        return;
      }

      const text = `Ma√ünahmen√ºbersicht f√ºr Markt ${aktuelleDaten.markt} vom ${aktuelleDaten.datum}:\n\n` +
        aktuelleDaten.ma√ünahmen.map((m, i) => `${i + 1}. ${m.beschreibung}`).join("\n") +
        `\n\nName: ${aktuelleDaten.name}\nSiFa: ${aktuelleDaten.sifa}`;

      if (navigator.share) {
        try {
          await navigator.share({
            title: `Checkliste ${aktuelleDaten.markt}`,
            text: text
          });
        } catch (err) {
          console.error("‚ùå Teilen fehlgeschlagen", err);
        }
      } else {
        alert("‚ùå Teilen wird auf diesem Ger√§t nicht unterst√ºtzt. Bitte Text manuell kopieren.");
      }
    }

    async function pdfTeilen() {
      if (!aktuelleDaten) {
        alert("‚ùó Noch keine Daten empfangen.");
        return;
      }

      // Klonen des Inhalts ohne Buttons
      const clone = document.body.cloneNode(true);
      clone.querySelector('.btn-group')?.remove();
      clone.querySelector('.nav-buttons')?.remove();

      const opt = {
        margin: 56.7,
        filename: `ma√ünahmen-${aktuelleDaten.markt || 'markt'}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, scrollY: 0 },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' }
      };

      const blob = await html2pdf().set(opt).from(clone).outputPdf('blob');
      const file = new File([blob], opt.filename, { type: "application/pdf" });

      if (navigator.canShare && navigator.canShare({ files: [file] })) {
        try {
          await navigator.share({
            title: "Ma√ünahmen-Auswertung",
            text: `PDF zur Checkliste vom ${aktuelleDaten.datum}`,
            files: [file]
          });
        } catch (err) {
          console.error("‚ùå Teilen fehlgeschlagen", err);
        }
      } else {
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = opt.filename;
        link.click();
        alert("üì• PDF wurde heruntergeladen. Mailversand wird nicht unterst√ºtzt.");
      }
    }
  </script>
</body>
</html>
