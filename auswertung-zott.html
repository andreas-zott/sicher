<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login zur Auswertung</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 800px;
      width: 90%;
      background-color: #e6f0ff;
      border: 2px solid #007BFF;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 123, 255, 0.2);
      animation: fadeSlideIn 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
      }
    }

    #login-logo {
      width: 100px;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    #login h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .password-container {
      position: relative;
      width: 80%;
      max-width: 400px;
    }

    .password-container input {
      width: 100%;
      padding: 14px 12px;
      font-size: 18px;
      border-radius: 10px;
      border: 1px solid #ccc;
      box-shadow: inset 2px 2px 5px #e0e0e0;
      padding-right: 40px;
      box-sizing: border-box;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 20px;
      color: #555;
    }

    #login button {
      background-color: #007BFF;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #login button:hover {
      background-color: #0056b3;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #aaa;
      padding: 15px 0;
      font-size: 14px;
    }

    footer a {
      color: #888;
      text-decoration: none;
      margin: 0 8px;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div id="login" class="box">   
    <h2>üîê Passwortgesch√ºtzt</h2>
    <p>Bitte Passwort eingeben, um die Auswertungen zu sehen.</p>

    <div class="password-container">
      <input type="password" id="pw" placeholder="Passwort eingeben" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <button onclick="checkPassword()">Login</button>
  </div>

  <footer>
    ¬© <span id="currentYear"></span> Andreas Zott. Alle Rechte vorbehalten.
    <a href="datenschutz.html">Datenschutz</a> |
    <a href="impressum.html">Impressum</a>
  </footer>

  <script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    const PASSWORD = "sifa";

    function checkPassword() {
      const eingabe = document.getElementById("pw").value;
      if (eingabe === PASSWORD) {
        window.location.href = "auswertung.html"; // Hier wird weitergeleitet
      } else {
        alert("Falsches Passwort!");
      }
    }

    function togglePassword() {
      const pwInput = document.getElementById("pw");
      pwInput.type = pwInput.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
