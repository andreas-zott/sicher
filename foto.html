<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fotoformular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 5px 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 30px 0 20px 0;
      font-size: 28px;
      color: #333;
      text-align: center;
    }

    #formular {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    input[type="text"] {
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    #foto {
      display: none;
    }

    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 13px;
      color: #888;
      background-color: #f4f4f4;
      margin-top: 40px;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1>Arbeitssicherheit-Checkliste-2025</h1>

  <form id="formular">
    <h2 class="text-center mb-4">Fotoformular</h2>

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control">
    </div>

    <!-- Kamera-Upload -->
    <div class="mb-3">
      <label class="form-label">Foto aufnehmen:</label>
      <input type="file" id="foto" accept="image/*" capture="environment">
      <button type="button" id="fotoBtn" class="btn btn-primary w-100 mt-2">ðŸ“· Foto aufnehmen</button>
    </div>

    <!-- Datei-Upload -->
    <div class="mb-3">
      <label for="upload" class="form-label">Datei auswÃ¤hlen:</label>
      <input type="file" id="upload" accept="image/*" class="form-control">
    </div>

    <!-- Vorschau -->
    <div class="mb-3">
      <img id="vorschau" style="display: none;" alt="Bildvorschau">
    </div>

    <button type="button" class="btn btn-success w-100 mt-3" onclick="speichernAlsPDF()">ðŸ’¾ Als PDF speichern</button>
  </form>

  <footer>
    &copy; <span id="jahr1"></span> Andreas Zott. Alle Rechte vorbehalten. (Sifa) Arbeitssicherheit <span id="jahr2"></span>
  </footer>

  <script>
    const fotoInput = document.getElementById("foto");
    const uploadInput = document.getElementById("upload");
    const fotoButton = document.getElementById("fotoBtn");
    const vorschau = document.getElementById("vorschau");
    let fotoDataUrl = "";

    // Ã–ffnet Kamera
    fotoButton.addEventListener("click", () => {
      fotoInput.click();
    });

    // Bild aus Kamera
    fotoInput.addEventListener("change", handleFile);

    // Bild aus Datei
    uploadInput.addEventListener("change", handleFile);

    function handleFile(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          fotoDataUrl = e.target.result;
          vorschau.src = fotoDataUrl;
          vorschau.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    }

    async function speichernAlsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("name").value;
      doc.setFontSize(14);
      doc.text("Name: " + name, 10, 10);

      if (fotoDataUrl) {
        doc.text("Foto:", 10, 20);
        doc.addImage(fotoDataUrl, "JPEG", 10, 25, 100, 75);
      }

      doc.save("formular.pdf");
    }

    // Jahr setzen
    const aktuellesJahr = new Date().getFullYear();
    document.getElementById("jahr1").textContent = aktuellesJahr;
    document.getElementById("jahr2").textContent = aktuellesJahr;
  </script>

</body>
</html>
