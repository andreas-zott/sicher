<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fotoformular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 5px 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    h1 {
      margin: 30px 0 20px 0;
      font-size: 28px;
      text-align: center;
    }
    #formular {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode #formular {
      background: #1e1e1e;
      color: #ddd;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    input[type="text"],
    input[type="file"] {
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      background-color: white;
      color: #333;
    }
    body.dark-mode input[type="text"],
    body.dark-mode input[type="file"] {
      background-color: #333;
      color: #ddd;
      border-color: #555;
    }
    #foto {
      display: none;
    }
    img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
      cursor: pointer;
      margin-top: 10px;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }
    img:hover {
      border-color: #007bff;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 13px;
      color: #888;
      background-color: #f4f4f4;
      margin-top: 40px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode footer {
      background-color: #121212;
      color: #aaa;
    }
    #darkModeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 4px 10px;
      font-size: 16px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" class="btn btn-sm btn-outline-secondary" title="Dark Mode umschalten">🌙</button>
  <h1>Arbeitssicherheit-Checkliste-2025</h1>
  <form id="formular">
    <h2 class="text-center mb-4">Fotoformular</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Foto aufnehmen:</label>
      <input type="file" id="foto" accept="image/*" capture="environment" multiple />
      <button type="button" id="fotoBtn" class="btn btn-primary w-100 mt-2">📷 Foto aufnehmen</button>
    </div>
    <div class="mb-3">
      <label for="upload" class="form-label">Dateien auswählen:</label>
      <input type="file" id="upload" accept="image/*" class="form-control" multiple />
    </div>
    <div class="mb-3" id="vorschauContainer" title="Klicke ein Bild zum Löschen"></div>
    <button type="button" class="btn btn-success w-100 mt-3" onclick="speichernAlsPDF()">💾 Als PDF speichern</button>
  </form>
  <footer>
    &copy; <span id="jahr1"></span> Andreas Zott. Alle Rechte vorbehalten. (Sifa) Arbeitssicherheit <span id="jahr2"></span>
  </footer>
  <script>
    const fotoInput = document.getElementById("foto");
    const uploadInput = document.getElementById("upload");
    const fotoButton = document.getElementById("fotoBtn");
    const vorschauContainer = document.getElementById("vorschauContainer");
    const darkModeToggle = document.getElementById("darkModeToggle");
    let bilder = [];

    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });

    fotoButton.addEventListener("click", () => {
      fotoInput.click();
    });

    fotoInput.addEventListener("change", handleFile);
    uploadInput.addEventListener("change", handleFile);

    function handleFile(event) {
      const files = event.target.files;
      for (const file of files) {
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            bilder.push(e.target.result);
            renderVorschau();
          };
          reader.readAsDataURL(file);
        }
      }
    }

    // Vorschau mit Klick zum Löschen
    function renderVorschau() {
      vorschauContainer.innerHTML = "";
      bilder.forEach((src, index) => {
        const imgElement = document.createElement("img");
        imgElement.src = src;
        imgElement.className = "img-fluid";
        imgElement.title = "Klicke zum Löschen";
        imgElement.style.maxHeight = "150px";
        imgElement.style.marginRight = "10px";
        imgElement.style.cursor = "pointer";

        imgElement.addEventListener("click", () => {
          bilder.splice(index, 1);
          renderVorschau();
        });

        vorschauContainer.appendChild(imgElement);
      });
    }

    async function speichernAlsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Bitte gib deinen Namen ein.");
        return;
      }
      if (bilder.length === 0) {
        alert("Bitte lade mindestens ein Foto hoch, bevor du das PDF speicherst.");
        return;
      }

      doc.setFontSize(14);
      doc.text(`Name: ${name}`, 10, 20);

      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      const margin = 10;

      const cols = 2;
      const rows = 2;

      const yStart = 30;

      const cellWidth = (pageWidth - margin * (cols + 1)) / cols;
      const cellHeight = (pageHeight - yStart - margin * (rows + 1)) / rows;

      for (let i = 0; i < bilder.length; i++) {
        const positionInPage = i % (cols * rows);
        const col = positionInPage % cols;
        const row = Math.floor(positionInPage / cols);

        if (i > 0 && positionInPage === 0) {
          doc.addPage();
          doc.setFontSize(14);
          doc.text(`Name: ${name}`, 10, 20);
        }

        const bild = bilder[i];
        const imgProps = doc.getImageProperties(bild);

        let width = cellWidth;
        let height = (imgProps.height * width) / imgProps.width;

        if (height > cellHeight) {
          height = cellHeight;
          width = (imgProps.width * height) / imgProps.height;
        }

        const xPos = margin + col * (cellWidth + margin) + (cellWidth - width) / 2;
        const yPos = yStart + margin + row * (cellHeight + margin) + (cellHeight - height) / 2;

        doc.setFontSize(12);
        doc.text(`Foto ${i + 1}:`, xPos, yPos - 3);

        doc.addImage(
          bild,
          bild.startsWith('data:image/png') ? 'PNG' : 'JPEG',
          xPos,
          yPos,
          width,
          height
        );
      }

      doc.save(`formular_${name}.pdf`);
      document.getElementById("formular").reset();
      vorschauContainer.innerHTML = "";
      bilder = [];
    }

    const aktuellesJahr = new Date().getFullYear();
    document.getElementById("jahr1").textContent = aktuellesJahr;
    document.getElementById("jahr2").textContent = aktuellesJahr;
  </script>
</body>
</html>
