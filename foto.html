<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fotoformular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 5px 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #e0f0ff; /* hellblauer Hintergrund */
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      min-height: 100vh;
      position: relative;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    h1 {
      margin: 30px 0 20px 0;
      font-size: 28px;
      text-align: center;
    }
    #formular {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
      box-sizing: border-box;
    }
    body.dark-mode #formular {
      background: #1e1e1e;
      color: #ddd;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    input[type="text"],
    input[type="file"],
    input[type="date"] {
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      background-color: white;
      color: #333;
      box-sizing: border-box;
    }
    body.dark-mode input[type="text"],
    body.dark-mode input[type="file"],
    body.dark-mode input[type="date"] {
      background-color: #333;
      color: #ddd;
      border-color: #555;
    }
    #foto {
      display: none;
    }
    #vorschauContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    #vorschauContainer div {
      position: relative;
      max-width: 150px;
    }
    #vorschauContainer img {
      border-radius: 10px;
      max-height: 150px;
      width: 100%;
      display: block;
      object-fit: cover;
    }
    /* Löschen-Button */
    #vorschauContainer div > div {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: rgba(255, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      font-size: 16px;
      line-height: 1;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 12px;
      color: #bbb;
      background-color: #e0f0ff;
      margin-top: 40px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    body.dark-mode footer {
      background-color: #121212;
      color: #666;
    }
    /* Dark Mode Toggle Button rund und klein */
    #darkModeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
      padding: 0;
      font-size: 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
      border: 1px solid #888;
      background-color: transparent;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    #darkModeToggle:hover {
      background-color: #cce4ff;
      border-color: #666;
    }
    body.dark-mode #darkModeToggle:hover {
      background-color: #333;
      border-color: #aaa;
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" class="btn btn-outline-secondary" title="Dark Mode umschalten">🌙</button>
  
  <h1>Arbeitssicherheit-Checkliste-2025</h1>
  
  <form id="formular">
    <h2 class="text-center mb-4">Fotoformular</h2>

    <div class="mb-3">
      <label for="datum" class="form-label">Datum:</label>
      <input type="date" id="datum" name="datum" required />
    </div>

    <div class="mb-3">
      <label for="marktnummer" class="form-label">Marktnummer:</label>
      <input type="text" id="marktnummer" name="marktnummer" required />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="mb-3">
      <label for="sifa" class="form-label">SiFa:</label>
      <input type="text" id="sifa" name="sifa" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Foto aufnehmen:</label>
      <input type="file" id="foto" accept="image/*" capture="environment" multiple />
      <button type="button" id="fotoBtn" class="btn btn-primary w-100 mt-2">📷 Foto aufnehmen</button>
    </div>

    <div class="mb-3">
      <label for="upload" class="form-label">Dateien auswählen:</label>
      <input type="file" id="upload" accept="image/*" multiple />
    </div>

    <div class="mb-3" id="vorschauContainer"></div>

    <button type="button" class="btn btn-success w-100 mt-3" onclick="speichernAlsPDF()">💾 Als PDF speichern</button>
  </form>

  <footer>
    &copy; <span id="jahr1"></span> Andreas Zott. Alle Rechte vorbehalten. (SiFa) Arbeitssicherheit <span id="jahr2"></span>
  </footer>

  <script>
    const fotoInput = document.getElementById("foto");
    const uploadInput = document.getElementById("upload");
    const fotoButton = document.getElementById("fotoBtn");
    const vorschauContainer = document.getElementById("vorschauContainer");
    const darkModeToggle = document.getElementById("darkModeToggle");
    let bilder = [];

    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "☀️" : "🌙";
    });

    fotoButton.addEventListener("click", () => {
      fotoInput.click();
    });

    fotoInput.addEventListener("change", handleFile);
    uploadInput.addEventListener("change", handleFile);

    function handleFile(event) {
      const files = event.target.files;
      for (const file of files) {
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            bilder.push(e.target.result);
            renderVorschau();
          };
          reader.readAsDataURL(file);
        }
      }
      event.target.value = "";
    }

    function renderVorschau() {
      vorschauContainer.innerHTML = "";
      bilder.forEach((src, index) => {
        const wrapper = document.createElement("div");

        const imgElement = document.createElement("img");
        imgElement.src = src;
        imgElement.alt = `Foto ${index + 1}`;

        const deleteBtn = document.createElement("div");
        deleteBtn.textContent = "✖";
        deleteBtn.title = "Foto löschen";

        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          bilder.splice(index, 1);
          renderVorschau();
        });

        wrapper.appendChild(imgElement);
        wrapper.appendChild(deleteBtn);
        vorschauContainer.appendChild(wrapper);
      });
    }

    async function speichernAlsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const datum = document.getElementById("datum").value.trim();
      const marktnummer = document.getElementById("marktnummer").value.trim();
      const name = document.getElementById("name").value.trim();
      const sifa = document.getElementById("sifa").value.trim();

      if (!datum || !marktnummer || !name || !sifa) {
        alert("Bitte fülle alle Pflichtfelder aus: Datum, Marktnummer, Name, SiFa.");
        return;
      }

      doc.setFontSize(14);
      doc.text(`Datum: ${datum}`, 10, 20);
      doc.text(`Marktnummer: ${marktnummer}`, 10, 30);
      doc.text(`Name: ${name}`, 10, 40);
      doc.text(`SiFa: ${sifa}`, 10, 50);

      let xPos = 10;
      let yPos = 60;
      const margin = 10;
      const maxWidth = (doc.internal.pageSize.getWidth() - margin * 3) / 2; // zwei Bilder pro Reihe
      const maxHeight = (doc.internal.pageSize.getHeight() - margin * 4 - yPos) / 2; // zwei Bilder pro Spalte

      for (let i = 0; i < bilder.length; i++) {
        const bild = bilder[i];
        const imgProps = doc.getImageProperties(bild);
        let imgWidth = maxWidth;
        let imgHeight = (imgProps.height * imgWidth) / imgProps.width;

        if (imgHeight > maxHeight) {
          imgHeight = maxHeight;
          imgWidth = (imgProps.width * imgHeight) / imgProps.height;
        }

        if (i > 0 && i % 4 === 0) { // neue Seite nach 4 Bildern
          doc.addPage();
          yPos = 60;
          xPos = 10;
          doc.text(`Datum: ${datum}`, 10, 20);
          doc.text(`Marktnummer: ${marktnummer}`, 10, 30);
          doc.text(`Name: ${name}`, 10, 40);
          doc.text(`SiFa: ${sifa}`, 10, 50);
        }

        doc.addImage(bild, "JPEG", xPos, yPos, imgWidth, imgHeight);

        if (i % 2 === 0) {
          xPos += maxWidth + margin;
        } else {
          xPos = 10;
          yPos += maxHeight + margin;
        }
      }

      doc.save(`formular_${name}.pdf`);
      document.getElementById("formular").reset();
      vorschauContainer.innerHTML = "";
      bilder = [];
    }

    const aktuellesJahr = new Date().getFullYear();
    document.getElementById("jahr1").textContent = aktuellesJahr;
    document.getElementById("jahr2").textContent = aktuellesJahr;
  </script>
</body>
</html>
