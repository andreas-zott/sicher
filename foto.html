<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Fotoformular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 5px 20px 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #add8e6; /* hellblau */
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #121212;
      color: #ddd;
    }
    h1 {
      margin: 30px 0 20px 0;
      font-size: 28px;
      text-align: center;
    }
    #formular {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode #formular {
      background: #1e1e1e;
      color: #ddd;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
    input[type="text"],
    input[type="file"] {
      padding: 14px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
      background-color: white;
      color: #333;
    }
    body.dark-mode input[type="text"],
    body.dark-mode input[type="file"] {
      background-color: #333;
      color: #ddd;
      border-color: #555;
    }
    #foto {
      display: none;
    }
    img {
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }
    footer {
      text-align: center;
      padding: 15px 10px;
      font-size: 13px;
      color: #888;
      background-color: #add8e6;
      margin-top: 40px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode footer {
      background-color: #121212;
      color: #aaa;
    }
    #darkModeToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 4px 10px;
      font-size: 16px;
      z-index: 1000;
      border-radius: 20px;
      width: 40px;
      height: 40px;
      text-align: center;
      line-height: 30px;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle" class="btn btn-outline-secondary" title="Dark Mode umschalten">ðŸŒ™</button>
  <h1>Arbeitssicherheit-Checkliste-2025</h1>
  <form id="formular">
    <h2 class="text-center mb-4">Fotoformular</h2>
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Foto aufnehmen:</label>
      <input type="file" id="foto" accept="image/*" capture="environment" multiple />
      <button type="button" id="fotoBtn" class="btn btn-primary w-100 mt-2">ðŸ“· Foto aufnehmen</button>
    </div>
    <div class="mb-3">
      <label for="upload" class="form-label">Dateien auswÃ¤hlen:</label>
      <input type="file" id="upload" accept="image/*" class="form-control" multiple />
    </div>
    <div class="mb-3" id="vorschauContainer"></div>
    <button type="button" class="btn btn-success w-100 mt-3" onclick="speichernAlsPDF()">ðŸ’¾ Als PDF speichern</button>
  </form>
  <footer>
    &copy; <span id="jahr1"></span> Andreas Zott. Alle Rechte vorbehalten. (Sifa) Arbeitssicherheit <span id="jahr2"></span>
  </footer>
  <script>
    const fotoInput = document.getElementById("foto");
    const uploadInput = document.getElementById("upload");
    const fotoButton = document.getElementById("fotoBtn");
    const vorschauContainer = document.getElementById("vorschauContainer");
    const darkModeToggle = document.getElementById("darkModeToggle");
    let bilder = [];

    darkModeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      darkModeToggle.textContent = document.body.classList.contains("dark-mode") ? "â˜€ï¸" : "ðŸŒ™";
    });

    fotoButton.addEventListener("click", () => {
      fotoInput.click();
    });

    fotoInput.addEventListener("change", handleFile);
    uploadInput.addEventListener("change", handleFile);

    function handleFile(event) {
      const files = event.target.files;
      for (const file of files) {
        if (file && file.type.startsWith("image/")) {
          const reader = new FileReader();
          reader.onload = function (e) {
            bilder.push(e.target.result);
            const imgElement = document.createElement("img");
            imgElement.src = e.target.result;
            imgElement.className = "img-fluid mt-2";
            vorschauContainer.appendChild(imgElement);
          };
          reader.readAsDataURL(file);
        }
      }
    }

    async function speichernAlsPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Bitte gib deinen Namen ein.");
        return;
      }

      doc.setFontSize(14);
      doc.text(`Name: ${name}`, 10, 20);

      // Bilder-Layout: 2x2 Fotos pro Seite
      const margin = 10;
      const pageWidth = doc.internal.pageSize.getWidth();
      const pageHeight = doc.internal.pageSize.getHeight();
      const imgWidth = (pageWidth - margin * 3) / 2;   // 2 Bilder nebeneinander + Margin
      const imgHeightMax = (pageHeight - 60) / 2;      // 2 Bilder untereinander + Text + Margin
      let x = margin;
      let y = 30;
      let fotosAufSeite = 0;

      for (let i = 0; i < bilder.length; i++) {
        const bild = bilder[i];
        const imgProps = doc.getImageProperties(bild);
        // Proportional skalieren, so dass Breite max imgWidth ist, HÃ¶he max imgHeightMax
        let ratio = Math.min(imgWidth / imgProps.width, imgHeightMax / imgProps.height);
        let width = imgProps.width * ratio;
        let height = imgProps.height * ratio;

        // Text Ã¼ber dem Bild
        doc.setFontSize(12);
        doc.text(`Foto ${i + 1}:`, x, y - 2);

        doc.addImage(bild, "JPEG", x, y, width, height);

        fotosAufSeite++;
        if (fotosAufSeite % 2 === 1) {
          // Nach dem ersten Bild in der Reihe verschieben wir x nach rechts
          x += imgWidth + margin;
        } else {
          // Nach dem zweiten Bild in der Reihe zurÃ¼ck zu x links, y nach unten fÃ¼r nÃ¤chste Reihe
          x = margin;
          y += imgHeightMax + margin + 10; // +10 fÃ¼r Text AbstÃ¤nde

          if (fotosAufSeite === 4) {
            // Nach 4 Fotos neue Seite
            doc.addPage();
            y = 30;
            fotosAufSeite = 0;
          }
        }
      }

      doc.save(`formular_${name}.pdf`);
      document.getElementById("formular").reset();
      vorschauContainer.innerHTML = "";
      bilder = [];
    }

    const aktuellesJahr = new Date().getFullYear();
    document.getElementById("jahr1").textContent = aktuellesJahr;
    document.getElementById("jahr2").textContent = aktuellesJahr;
  </script>
</body>
</html>
