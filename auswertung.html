<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geschützte Auswertung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 40px;
      text-align: center;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="password"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .box {
      background: #ffffff;
      border-left: 6px solid #007BFF;
      border-radius: 8px;
      margin: 20px auto;
      padding: 20px;
      max-width: 600px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
    }

    .box ul {
      padding-left: 20px;
    }

    .btn {
      margin-top: 10px;
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }

    .druckbutton {
      margin-top: 40px;
    }

    .warnung {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login" class="login-container">
    <h2>🔒 Login erforderlich</h2>
    <p>Bitte Passwort eingeben, um die Auswertungen zu sehen.</p>
    <input type="password" id="pw" placeholder="Passwort"/>
    <br/>
    <button onclick="checkLogin()">Einloggen</button>
    <p id="error" style="color: red; display: none;">❌ Falsches Passwort</p>
  </div>

  <div id="inhalt" class="hidden">
    <h2>📊 Alle Auswertungen</h2>
    <div id="alle-auswertungen"></div>

    <div class="druckbutton">
      <button onclick="window.print()">📄 PDF speichern / Drucken</button>
      <button onclick="alleAuswertungenLöschen()">🗑️ Alle löschen</button>
      <button onclick="csvExport()">📅 Als CSV exportieren</button>
    </div>
  </div>

  <script>
    const passwort = "sifa"; // Passwort hier ändern

    function checkLogin() {
      const eingabe = document.getElementById("pw").value;
      if (eingabe === passwort) {
        document.getElementById("login").style.display = "none";
        document.getElementById("inhalt").classList.remove("hidden");
        neueAuswertungVonURL();
        ladeAlle();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function erstelleAuswertung(data, index) {
      const ja = parseInt(data.ja) || 0;
      const nein = parseInt(data.nein) || 0;
      const nicht = parseInt(data.nicht_vorhanden) || 0;
      const gesamt = ja + nein + nicht;
      const warnung = nein > 0 ? "⚠️ Achtung: Es besteht Handlungsbedarf!" : "";

      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <p><strong>Marktnummer:</strong> ${data.marktnummer}</p>
        <p><strong>Name:</strong> ${data.name}</p>
        <p><strong>SiFa:</strong> ${data.sifa}</p>
        <ul>
          <li>✅ Ja: ${ja}</li>
          <li>❌ Nein: ${nein}</li>
          <li>⚠️ Nicht vorhanden: ${nicht}</li>
        </ul>
        <p><strong>Gesamt:</strong> ${gesamt}</p>
        ${warnung ? `<div class="warnung">${warnung}</div>` : ""}
        <button class="btn" onclick="bearbeiten(${index})">✏️ Bearbeiten</button>
        <button class="btn" onclick="eintragLöschen(${index})">🗑️ Löschen</button>
      `;
      document.getElementById("alle-auswertungen").appendChild(box);
    }

    function ladeAlle() {
      document.getElementById("alle-auswertungen").innerHTML = "";
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      daten.forEach((d, i) => erstelleAuswertung(d, i));
    }

    function neueAuswertungVonURL() {
      const params = new URLSearchParams(location.search);
      if (params.has("ja") || params.has("nein") || params.has("nicht_vorhanden")) {
        const neu = {
          marktnummer: params.get("marktnummer"),
          name: params.get("name"),
          sifa: params.get("sifa"),
          ja: params.get("ja"),
          nein: params.get("nein"),
          nicht_vorhanden: params.get("nicht_vorhanden")
        };
        const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
        daten.push(neu);
        localStorage.setItem("auswertungen", JSON.stringify(daten));
      }
    }

    function eintragLöschen(index) {
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      daten.splice(index, 1);
      localStorage.setItem("auswertungen", JSON.stringify(daten));
      ladeAlle();
if (!confirm("Willst du diesen Eintrag wirklich löschen?")) return;
    }

    function bearbeiten(index) {
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      const eintrag = daten[index];
      const neu = prompt("Bearbeite als CSV: marktnummer,name,sifa,ja,nein,nicht_vorhanden", 
        `${eintrag.marktnummer},${eintrag.name},${eintrag.sifa},${eintrag.ja},${eintrag.nein},${eintrag.nicht_vorhanden}`);
      if (neu) {
        const teile = neu.split(",");
        if (teile.length === 6) {
          daten[index] = {
            marktnummer: teile[0],
            name: teile[1],
            sifa: teile[2],
            ja: teile[3],
            nein: teile[4],
            nicht_vorhanden: teile[5]
          };
          localStorage.setItem("auswertungen", JSON.stringify(daten));
          ladeAlle();
        } else {
          alert("Ungültiges Format!");
        }
      }
    }

    function alleAuswertungenLöschen() {
      if (confirm("Wirklich alle Auswertungen löschen?")) {
        localStorage.removeItem("auswertungen");
        ladeAlle();
      }
    }

    function csvExport() {
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      let csv = "Marktnummer,Name,SiFa,Ja,Nein,Nicht vorhanden\n";
      daten.forEach(e => {
        csv += `${e.marktnummer},${e.name},${e.sifa},${e.ja},${e.nein},${e.nicht_vorhanden}\n`;
      });

      const blob = new Blob([csv], {type: "text/csv"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "auswertungen.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
