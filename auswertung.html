<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Gesch√ºtzte Auswertung</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
      margin: 0;
      text-align: center;
    }

    .login-container, .box {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 90%;
    }

    input[type="password"], input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    .chart-container {
      max-width: 300px;
      margin: 10px auto;
    }

    .box-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (min-width: 768px) {
      .box-content {
        flex-direction: row;
        justify-content: space-between;
      }
    }
.box {
  text-align: left;
}
  </style>
</head>
<body>

  <div id="login" class="login-container">
    <h2>üîí Login erforderlich</h2>
    <p>Bitte Passwort eingeben, um die Auswertungen zu sehen.</p>
    <input type="password" id="pw" placeholder="Passwort">
    <button onclick="checkLogin()">Einloggen</button>
    <p id="error" style="color: red; display: none;">‚ùå Falsches Passwort</p>
  </div>

  <div id="inhalt" class="hidden">
    <h2>üìä Alle Auswertungen</h2>
    <input type="text" id="suche" oninput="filtern()" placeholder="üîç Nach Marktnummer suchen...">
    <div id="alle-auswertungen"></div>

    <div>
      <button onclick="window.print()">üìÑ PDF speichern / Drucken</button>
      <button onclick="alleAuswertungenL√∂schen()">üóëÔ∏è Alle l√∂schen</button>
      <button onclick="csvExport()">üìÖ Als CSV exportieren</button>
    </div>
  </div>

  <script>
    const passwort = "sifa";

    function checkLogin() {
      const eingabe = document.getElementById("pw").value;
      if (eingabe === passwort) {
        document.getElementById("login").style.display = "none";
        document.getElementById("inhalt").classList.remove("hidden");
        neueAuswertungVonURL();
        ladeAlle();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function erstelleAuswertung(data, index) {
      const ja = parseInt(data.ja) || 0;
      const nein = parseInt(data.nein) || 0;
      const nicht = parseInt(data.nicht_vorhanden) || 0;
      const gesamt = ja + nein + nicht;

      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <div class="box-content">
          <div>
            <p><strong>Marktnummer:</strong> ${data.marktnummer}</p>
            <p><strong>Name:</strong> ${data.name}</p>
            <p><strong>SiFa:</strong> ${data.sifa}</p>
            <ul>
              <li>‚úÖ Ja: ${ja}</li>
              <li>‚ùå Nein: ${nein}</li>
              <li>‚ö†Ô∏è Nicht vorhanden: ${nicht}</li>
              <li><strong>Gesamt:</strong> ${gesamt}</li>
            </ul>
            <button onclick="bearbeiten(${index})">‚úèÔ∏è Bearbeiten</button>
            <button onclick="eintragL√∂schen(${index})">üóëÔ∏è L√∂schen</button>
          </div>
          <div class="chart-container">
            <canvas id="chart-${index}" width="200" height="200"></canvas>
          </div>
        </div>`;

      document.getElementById("alle-auswertungen").appendChild(box);

      new Chart(document.getElementById(`chart-${index}`), {
        type: 'doughnut',
        data: {
          labels: ['Ja', 'Nein', 'Nicht vorhanden'],
          datasets: [{
            data: [ja, nein, nicht],
            backgroundColor: ['#28a745', '#dc3545', '#ffc107']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function ladeAlle() {
      const container = document.getElementById("alle-auswertungen");
      container.innerHTML = "";
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      const suchbegriff = document.getElementById("suche")?.value.toLowerCase() || "";

      daten.forEach((d, i) => {
        if (!suchbegriff || d.marktnummer.toLowerCase().includes(suchbegriff)) {
          erstelleAuswertung(d, i);
        }
      });
    }

    function neueAuswertungVonURL() {
      const params = new URLSearchParams(location.search);
      if (params.has("ja") || params.has("nein") || params.has("nicht_vorhanden")) {
        const neu = {
          marktnummer: params.get("marktnummer"),
          name: params.get("name"),
          sifa: params.get("sifa"),
          ja: params.get("ja"),
          nein: params.get("nein"),
          nicht_vorhanden: params.get("nicht_vorhanden")
        };
        const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
        daten.push(neu);
        localStorage.setItem("auswertungen", JSON.stringify(daten));
      }
    }

    function eintragL√∂schen(index) {
      if (!confirm("Willst du diesen Eintrag wirklich l√∂schen?")) return;
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      daten.splice(index, 1);
      localStorage.setItem("auswertungen", JSON.stringify(daten));
      ladeAlle();
    }

    function bearbeiten(index) {
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      const e = daten[index];
      const neu = prompt("Bearbeite als CSV: marktnummer,name,sifa,ja,nein,nicht_vorhanden", `${e.marktnummer},${e.name},${e.sifa},${e.ja},${e.nein},${e.nicht_vorhanden}`);
      if (neu) {
        const teile = neu.split(",");
        if (teile.length === 6) {
          daten[index] = {
            marktnummer: teile[0],
            name: teile[1],
            sifa: teile[2],
            ja: teile[3],
            nein: teile[4],
            nicht_vorhanden: teile[5]
          };
          localStorage.setItem("auswertungen", JSON.stringify(daten));
          ladeAlle();
        } else {
          alert("Ung√ºltiges Format!");
        }
      }
    }

    function alleAuswertungenL√∂schen() {
      if (confirm("Wirklich alle Auswertungen l√∂schen?")) {
        localStorage.removeItem("auswertungen");
        ladeAlle();
      }
    }

    function csvExport() {
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      let csv = "Marktnummer,Name,SiFa,Ja,Nein,Nicht vorhanden\n";
      daten.forEach(e => {
        csv += `${e.marktnummer},${e.name},${e.sifa},${e.ja},${e.nein},${e.nicht_vorhanden}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "auswertungen.csv";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    function filtern() {
      ladeAlle();
    }
  </script>
</body>
</html>
