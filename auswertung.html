<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auswertungen mit Grafik</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .login-container, .main-content {
      max-width: 900px;
      margin: 0 auto;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    input[type="password"] {
      padding: 12px;
      width: 80%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      margin: 10px 5px;
      cursor: pointer;
    }

    .hidden { display: none; }

    .box {
      display: flex;
      flex-wrap: wrap;
      background: #fff;
      border-left: 6px solid #007BFF;
      border-radius: 10px;
      padding: 16px;
      margin: 20px auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }

    .auswertung-text {
      flex: 1 1 300px;
      padding-right: 20px;
    }

    .chart-container {
      flex: 0 0 200px;
    }

    canvas {
      width: 100%;
      height: auto;
    }

    .druckbutton {
      margin-top: 30px;
    }

    .warnung {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="login" class="login-container">
    <h2>üîí Login erforderlich</h2>
    <p>Bitte Passwort eingeben, um die Auswertungen zu sehen.</p>
    <input type="password" id="pw" placeholder="Passwort" />
    <br />
    <button onclick="checkLogin()">Einloggen</button>
    <p id="error" style="color: red; display: none;">‚ùå Falsches Passwort</p>
  </div>

  <div id="inhalt" class="main-content hidden">
    <h2>üìä Alle Auswertungen</h2>
    <div id="alle-auswertungen"></div>
    <div class="druckbutton">
      <button onclick="window.print()">üìÑ PDF speichern / Drucken</button>
      <button onclick="alleAuswertungenL√∂schen()">üóëÔ∏è Alle l√∂schen</button>
    </div>
  </div>

  <script>
    const passwort = "sifa";

    function checkLogin() {
      const eingabe = document.getElementById("pw").value;
      if (eingabe === passwort) {
        document.getElementById("login").style.display = "none";
        document.getElementById("inhalt").classList.remove("hidden");
        neueAuswertungVonURL();
        ladeAlle();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    function erstelleAuswertung(data, index) {
      const ja = parseInt(data.ja) || 0;
      const nein = parseInt(data.nein) || 0;
      const nicht = parseInt(data.nicht_vorhanden) || 0;
      const gesamt = ja + nein + nicht;
      const warnung = nein > 0 ? "‚ö†Ô∏è Achtung: Es besteht Handlungsbedarf!" : "";

      const box = document.createElement("div");
      box.className = "box";

      const auswertungHTML = `
        <div class="auswertung-text">
          <p><strong>Marktnummer:</strong> ${data.marktnummer}</p>
          <p><strong>Name:</strong> ${data.name}</p>
          <p><strong>SiFa:</strong> ${data.sifa}</p>
          <ul>
            <li>‚úÖ Ja: ${ja}</li>
            <li>‚ùå Nein: ${nein}</li>
            <li>‚ö†Ô∏è Nicht vorhanden: ${nicht}</li>
          </ul>
          <p><strong>Gesamt:</strong> ${gesamt}</p>
          ${warnung ? `<div class="warnung">${warnung}</div>` : ""}
          <button onclick="eintragL√∂schen(${index})">üóëÔ∏è L√∂schen</button>
        </div>
        <div class="chart-container">
          <canvas id="chart-${index}"></canvas>
        </div>
      `;

      box.innerHTML = auswertungHTML;
      document.getElementById("alle-auswertungen").appendChild(box);

      // Grafik erzeugen
      const ctx = document.getElementById(`chart-${index}`).getContext("2d");
      new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Ja", "Nein", "Nicht vorhanden"],
          datasets: [{
            data: [ja, nein, nicht],
            backgroundColor: ["#28a745", "#dc3545", "#ffc107"]
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: "bottom" } }
        }
      });
    }

    function ladeAlle() {
      document.getElementById("alle-auswertungen").innerHTML = "";
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      daten.forEach((d, i) => erstelleAuswertung(d, i));
    }

    function neueAuswertungVonURL() {
      const params = new URLSearchParams(location.search);
      if (params.has("ja") || params.has("nein") || params.has("nicht_vorhanden")) {
        const neu = {
          marktnummer: params.get("marktnummer"),
          name: params.get("name"),
          sifa: params.get("sifa"),
          ja: params.get("ja"),
          nein: params.get("nein"),
          nicht_vorhanden: params.get("nicht_vorhanden")
        };
        const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
        daten.push(neu);
        localStorage.setItem("auswertungen", JSON.stringify(daten));
      }
    }

    function eintragL√∂schen(index) {
      if (!confirm("Willst du diesen Eintrag wirklich l√∂schen?")) return;
      const daten = JSON.parse(localStorage.getItem("auswertungen") || "[]");
      daten.splice(index, 1);
      localStorage.setItem("auswertungen", JSON.stringify(daten));
      ladeAlle();
    }

    function alleAuswertungenL√∂schen() {
      if (confirm("Wirklich alle Auswertungen l√∂schen?")) {
        localStorage.removeItem("auswertungen");
        ladeAlle();
      }
    }
  </script>
</body>
</html>
